<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCAD - 3D Model Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .download-btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="{{ url_for('static', filename=model_path) }}" 
        alt="3D Ecosystem Model" 
        auto-rotate 
        camera-controls
        shadow-intensity="1"
        environment-image="neutral">
    </model-viewer>
    
    <div class="controls">
        <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
        <button class="download-btn" onclick="window.location.href='/download/{{ model_path }}'">Download Model</button>
    </div>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
